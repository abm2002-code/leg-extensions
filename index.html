<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leg Extension Correction</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; background: black; }
        video { display: none; } /* Hide video, only show canvas */
        canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <h1 style="color: white;">Leg Extension Form Correction</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const videoElement = document.getElementById("video");
        const canvasElement = document.getElementById("canvas");
        const canvasCtx = canvasElement.getContext("2d");

        let audio = new Audio("leg_extensions.mp3");
        let lastAudioTime = 0;

        function playAudio() {
            let now = Date.now();
            if (now - lastAudioTime > 3000) {  // Prevent spamming sound
                audio.play();
                lastAudioTime = now;
            }
        }

        function calculateAngle(a, b, c) {
            let ab = [a.x - b.x, a.y - b.y];
            let bc = [c.x - b.x, c.y - b.y];

            let dotProduct = ab[0] * bc[0] + ab[1] * bc[1];
            let magnitudeAB = Math.sqrt(ab[0] ** 2 + ab[1] ** 2);
            let magnitudeBC = Math.sqrt(bc[0] ** 2 + bc[1] ** 2);

            let cosineAngle = dotProduct / (magnitudeAB * magnitudeBC);
            return Math.acos(Math.min(Math.max(cosineAngle, -1), 1)) * (180 / Math.PI);
        }

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;

            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => resolve(videoElement);
            });
        }

        const pose = new Pose({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
        });

        pose.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        pose.onResults((results) => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 4 });
                drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#FF0000', radius: 5 });

                let landmarks = results.poseLandmarks;
                let hip = landmarks[23];  // LEFT_HIP
                let knee = landmarks[25]; // LEFT_KNEE
                let ankle = landmarks[27]; // LEFT_ANKLE

                let kneeAngle = calculateAngle(hip, knee, ankle);

                if (kneeAngle < 85) {
                    canvasCtx.fillStyle = "red";
                    canvasCtx.font = "20px Arial";
                    canvasCtx.fillText("Keep knee angle above 90 degrees!", 50, 50);
                    playAudio();
                }
            }
        });

        setupCamera().then((video) => {
            const camera = new Camera(video, {
                onFrame: async () => await pose.send({ image: video })
            });
            camera.start();
        });
    </script>
</body>
</html>
